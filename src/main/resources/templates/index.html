<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cys社区</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选：自定义 CSS -->
    <style>
        body { background-color: #f8f9fa; }
        .welcome-card { margin-top: 20px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">cys社区</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- 其他菜单项 -->
            </ul>
            <form class="d-flex me-3">
                <input class="form-control me-2" type="search" placeholder="搜索" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">搜索</button>
            </form>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item" th:if="${user == null}">
                    <a class="btn btn-light" th:href="@{'https://github.com/login/oauth/authorize?client_id=' + ${githubClientId} + '&redirect_uri=' + ${githubRedirectUri} + '&scope=user&state=1'}">登录</a>
                </li>
                <li class="nav-item dropdown" th:if="${user != null}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    th:text="${session.user.getName()}">
                        <img th:src="${user.avatar_url}" alt="Avatar" class="rounded-circle" width="30" height="30">
                        <span th:text="${user.displayName}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">消息中心</a></li>
                        <li><a class="dropdown-item" href="#">个人资料</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row welcome-card" th:if="${user != null}">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">欢迎回来，<span th:text="${user.displayName}"></span>！</h5>
                    <p class="card-text" th:if="${user.bio != null}">简介： <span th:text="${user.bio}"></span></p>
                    <p class="card-text">仓库数： <span th:text="${user.public_repos}"></span> | 粉丝： <span th:text="${user.followers}"></span> | 关注： <span th:text="${user.following}"></span></p>
                    <a th:href="${user.html_url}" class="btn btn-primary">查看 GitHub 资料</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 其他内容区，例如帖子列表（未来扩展） -->
    <div class="row mt-4">
        <div class="col">
            <h3>社区动态</h3>
            <p>这里可以添加帖子列表或其他功能...</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN（必须，用于下拉菜单等） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
