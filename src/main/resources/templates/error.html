<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>错误 - cys社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">cys社区</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row" style="margin-top: 50px;">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">发生错误</h3>
                </div>
                <div class="panel-body">
                    <p th:if="${error}" th:text="${error}">发生了未知错误</p>
                    <p th:unless="${error}">系统遇到了一些问题，请稍后再试。</p>

                    <div style="margin-top: 20px;">
                        <a href="/" class="btn btn-primary">返回首页</a>
                        <a href="javascript:history.back()" class="btn btn-default">返回上一页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
